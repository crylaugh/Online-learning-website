 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>添加分类</title>
 	<style type="text/css" media="screen">
 		input{
 			height: 28px;
 			width: 250px;
 		}
 		h3{
 			display: inline-block;
 		}
 		a{
 			display: inline-block;
 			text-decoration: none;
 			margin-left: 15px;
 		}
 		select{
 			height: 30px;
 			width: 100px;
 		}
 	</style>
 </head>
 <body>
 	<h3>添加/修改分类</h3><a href="admin.php?controller=admin&method=cate_list">(返回分类列表)</a>
    <form action="admin.php?controller=admin&method=addCate" method="post">
    	<table width="70%" border="1" cellpadding="4" cellspacing="0" bgcolor="#ccc">
			<tr>
				<td align="right"><label for="cate_name">分类名称</label></td>
				<td><input type="text" name="cate_name" required="required "  value="{$data[0]['cate_name']|default:''}"></td>
			</tr>	
			<tr>
				<td align="right">所属分类</td>
				<td>
					<select name="cid">
						<option value="0">无</option>
						{foreach $info as $row}
						<option value="{$row['id']}" {if $data[0]['cid'] eq $row['id']} selected='selected' {else} null {/if}>{$row['cate_name']}</option>
						{/foreach}
					</select>
				</td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<input type="hidden" name="id" value="{$data[0]['id']|default:''}">
					<input type="submit" value="提交">
				</td>			
			</tr>
    	</table>
    </form>
 </body>
 </html>
